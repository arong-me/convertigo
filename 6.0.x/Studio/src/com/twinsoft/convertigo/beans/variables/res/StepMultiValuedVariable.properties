display_name=Call multi-valued variable
short_description=Defines a multi-valued variable for a step. | A {{Reference}}Call multi-valued variable{{-Reference}} is used to send a multi-valued {{Computer}}input{{-Computer}} variable for the transaction (or sequence) targeted by the {{Reference}}Call Transaction{{-Reference}} (or {{Reference}}Call Sequence{{-Reference}}) step. \n\
It can define a list of default values, that is used as parameters values if no value is found for this variable. This default value is specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property. \n\
At runtime, the variable values are calculated by Convertigo through the following steps: \
***if the {{Produit/Fonction}}Source{{-Produit/Fonction}} property is set, the variable values are a source result from a previous step of the sequence, \
***if no source is set, the JavaScript value of the variable is chosen, if a variable of the same name exists in the JavaScript scope of current context (this JavaScript variable should be an array of values), \
***if no JavaScript variable is defined, the context value of the variable is chosen, if a variable of the same name exists in current context, \
***if none of the previous methods gives a value, the default list of values set in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} propertyis used, \
***if no default value is specified, the variable is not sent to the target transaction (or sequence).
