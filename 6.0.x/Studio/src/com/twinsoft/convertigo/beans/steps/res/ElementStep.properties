display_name=jElement
short_description=Defines an XML element based on a JavaScript expression. | This step enables a Javascript expression to be inserted into an element in the sequence XML output. The XML element resulting from this step can be used as a source by another step.\n\
The value of the {{Produit/Fonction}}Expression{{-Produit/Fonction}} property is turned into an XML element content, which is named after the value of the {{Produit/Fonction}}Node name{{-Produit/Fonction}} property. If the JavaScript expression is null, the XML element contains the value of the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
property.nodeText.display_name=Default value
property.nodeText.short_description=Defines the default text value of the node when the JavaScript expression is empty. | If no content is specified thanks to the {{Produit/Fonction}}Expression{{-Produit/Fonction}} property, this default value will be output in the generated element.
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the output text. | This property is a JavaScript expression that is evaluated during the sequence execution and gives the text string to output in the generated element.
