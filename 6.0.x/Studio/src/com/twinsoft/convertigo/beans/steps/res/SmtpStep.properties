display_name=SMTP send
short_description=Defines a step able to send e-mails through an SMTP server. | The {{Reference}}SMTP send{{-Reference}} step is used to make the sequence send an e-mail to designated e-mail addresses through an SMTP server. This is useful for monitoring a sequence progress or completion.\n\
When executed, an {{Reference}}SMTP send{{-Reference}} step tries to send an e-mail using a specified set of parameters. The {{Reference}}SMTP send{{-Reference}} step supports basic authentication, if ever the specified SMTP server does not support relaying or anonymous sending.
property.smtpServer.display_name=SMTP server
property.smtpServer.short_description=Defines the name or IP address of the SMTP server. | This server must be able to deliver e-mails to the domains used in recipients addresses. In some cases, you may have to use authentication. 
property.smtpPort.display_name=SMTP port
property.smtpPort.short_description=Defines the listening port of the SMTP server. Default is 25 for non-auth servers and 565 for TLS/SSL servers.
property.smtpUsername.display_name=SMTP user
property.smtpUsername.short_description=Defines the SMTP server authentication user name. | If this parameter is used, the step tries to authenticate on the SMTP server using it along with "smtp password". Note that the SMTP step supports basic authentication only, with no encryption. 
property.smtpPassword.display_name=SMTP password
property.smtpPassword.short_description=Defines the SMTP server authentication user password. | Used alongside SMTP username to authenticate on the SMTP server. To prevent authentication, leave both SMTP username and SMTP password parameters empty. Convertigo then establishes anonymous connection on the SMTP server.
property.smtpRecipients.display_name=Recipients e-mail addresses
property.smtpRecipients.short_description=Defines recipient e-mail addresses. | Syntax is {{Computer}}<type>:<e-mail address>{{-Computer}}, where type can be {{Computer}}To, Cc{{-Computer}} or {{Computer}}Bcc{{-Computer}}. For example, {{Computer}}To:myself@mydomain.com{{-Computer}}. Multiple addresses must be separated by semi-colons or commas. Note that:\
***the first address is always considered the main recipient (To),\
***following addresses are considered secondary recipients (Cc).
property.smtpSubject.display_name=E-mail subject
property.smtpSubject.short_description=Defines the e-mail subject.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to work on. | Sources are used as e-mail body content.
property.smtpAuthType.display_name=Authentication type
property.smtpAuthType.short_description=Defines the SMTP authentication type. | Default is {{Computer}}None{{-Computer}}.
property.smtpSender.display_name=Sender e-mail address
property.smtpSender.short_description=Defines the sender e-mail address.
