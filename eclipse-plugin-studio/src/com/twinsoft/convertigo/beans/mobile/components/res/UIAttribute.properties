short_description=Defines a <i>Attr</i> component. | This component acts as a standard HTML attribute.<br/><it>Attr</i> components can be added to any component.<br>You can add \
your custom attributes to customize a component behavior. For example you can add a <code>class</code> attribute to set a custom CSS class \
name to this component. When you set explicitly a class name attribute on a component, the class will be merged with any <i>Style</i> component \
positioned for  this component<br /><br />\
<i>Attr</i> components have two properties : \
<ul>\
	<li>name : the name of the attribute such as <code>class</code>, <code>width</code>, <code>src</code>, ...</li>\
	<li>value : the value of the attribute</li>\
</ul><br /> \
You can also use attributes to control some explicit behavior using Angular binding syntax.\
It is thus possible to propagate data from the component to the DOM, from the DOM to the component and in both directions :\
<ul>\
	<li>[attribute] for property binding : DOM element &larr; Component data (one way binding)</li>\
	<li>(attribute) for event binding : DOM emitted event &rarr; Component function execution (one way binding)</li>\
	<li>[(attribute)] for model binding: DOM element &harr; Component data (two way binding)</li>\
</ul><br /> \
Attribute values can be constants, typescript data declared in page or sources on data retrieved from page.\
<br/> For more information: <a href='https://www.w3schools.com/html/html_attributes.asp' target='_blank'>HTML Attributes</a>, \
<a href='https://ionicframework.com/docs/components/' target='_blank'>Ionic Components</a>
