display_name=Request header
short_description=Defines a request criterion based on HTTP headers for Site Clipper screen classes. | The <i>Request header</i> criterion allows defining a regular expression that is applied on a request header. Request header to test is defined in <b>Header name</b> property. <br/>\
Matching condition: The <i>Request header</i> criterion matches when the regular expression defined in <b>Regular expression</b> property matches defined request header, i.e. if the string pattern described by the regular expression is found in the request header value.