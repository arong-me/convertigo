display_name=Form PDF
short_description=<i>Create a PDF with an interactive form in it.</i> | The <i>PDF form step</i> allows you to create an interactive pdf, you can use Complex and Elements to build your form fields. <br/>\
Two actions are possible : <i>fillForm</i> and <i>getFields</i>. 
property.filePath.display_name=PDF template path
property.filePath.short_description=The PDF template path. ex : ./pages/mypage/doc.pdf
property.fields.display_name=Fields
property.fields.short_description=The fields that will be contained in the form.
property.targetFile.display_name=Target File Path
property.targetFile.short_description=The target file path where the PDF file will be generated.
property.action.display_name=Action
property.action.short_description=Action you want to do. 'fillForm' intents to fill the fields. 'getFields' allows you to collect all the fields in a pdf.