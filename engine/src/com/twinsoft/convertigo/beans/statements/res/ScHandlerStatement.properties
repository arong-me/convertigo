property.normalizedScreenClassName.display_name=Screen class
property.normalizedScreenClassName.short_description=Defines the screen class to be monitored. | This property allows to associate the <i>Screen class handler</i> with the screen class on which it is executed. The possible values for this property are generated from the screen classes defined in the connector.<br/>\
If the screen class is renamed in the connector, the <b>Screen class</b> property of associated <i>Screen class handlers</i> (entry or exit) are automatically updated.
