display_name=Get URL
short_description=Extracts the current page URL into a variable in JavaScript scope. | The <i>Get URL</i> statement extracts the web page URL and sets a JavaScript variable with this string. <br/>\
<span class="orangetwinsoft">Note:</span> The JavaScript variable defined in scope thanks to this statement is a <i>String</i>. 
property.variableName.display_name=Variable name
property.variableName.short_description=Defines the name of the JavaScript variable. | If this variable exists in scope, its value is overridden. If the variable doesn't exist in scope, it is created.
