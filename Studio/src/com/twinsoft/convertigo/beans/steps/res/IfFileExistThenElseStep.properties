***{{Computer}}Else{{-Computer}} step and child steps are executed when the condition is not verified.\n\
The condition, defined in the {{Produit/Fonction}}Condition{{-Produit/Fonction}} property, is a JavaScript expression that is evaluated during the sequence execution as {{Computer}}true{{-Computer}} or {{Computer}}false{{-Computer}}.
