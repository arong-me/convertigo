display_name=Call Transaction
short_description=Defines a step invoking a transaction. | The {{Reference}}Call Transaction{{-Reference}} step enables to call any existing transaction from the same project or another. It provides input variables to the target transaction, and returns XML data from the call.\n\
Variables to be used for the call must be described at step level by adding {{Reference}}Variables{{-Reference}} child objects. You can set variables manually or use the {{Produit/Fonction}}Import variables from the target transaction{{-Produit/Fonction}} contextual menu to automatically copy the variables definition from the target transaction.\n\
In the same way, transactions return structured XML data. The target transaction XML schema must be generated while developing the transaction and is automatically imported to the {{Reference}}Call Transaction{{-Reference}} step while configuring its {{Produit/Fonction}}Transaction{{-Produit/Fonction}} property. Thus, the transaction's schema is known by the calling step and elements from the transaction result can be correctly sourced from it.
property.projectName.display_name=Project
property.projectName.short_description=Defines the project to request. | The target project can be the project in which the {{Reference}}Call Transaction{{-Reference}} step is added or another project opened in the same Convertigo.
property.connectorName.display_name=Connector
property.connectorName.short_description=Defines the connector to request. | The target connector must be one of the connectors from target project (defined in {{Produit/Fonction}}Project{{-Produit/Fonction}} property).
property.transactionName.display_name=Transaction
property.transactionName.short_description=Defines the transaction to request. | The target transaction must be one of the transactions from target connector (defined in {{Produit/Fonction}}Connector{{-Produit/Fonction}} property).
property.connectionStringDefinition.display_name=Connection string
property.connectionStringDefinition.short_description=Replaces the connection parameters of target connector. | The connection string represents different data depending on connector type:\
***{{Reference}}HTTP / HTML connector{{-Reference}}: replaces the connector URL string made up of the connector's {{Produit/Fonction}}Server{{-Produit/Fonction}} name, server {{Produit/Fonction}}Port{{-Produit/Fonction}}, {{Produit/Fonction}}Root path{{-Produit/Fonction}} and transaction's {{Produit/Fonction}}Sub path{{-Produit/Fonction}} properties.\
***{{Reference}}Javelin connector{{-Reference}}: replaces the address set in the {{Produit/Fonction}}Connection address{{-Produit/Fonction}} property, made up of {{Produit/Fonction}}Connection parameter{{-Produit/Fonction}}, {{Produit/Fonction}}Host name{{-Produit/Fonction}}, host {{Produit/Fonction}}Port{{-Produit/Fonction}} and {{Produit/Fonction}}Connection type{{-Produit/Fonction}} sub properties.
