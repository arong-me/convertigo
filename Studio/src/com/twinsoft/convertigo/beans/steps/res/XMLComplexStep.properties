display_name=Complex
short_description=Defines an XML complex element. | The {{Reference}}Complex{{-Reference}} step generates an output XML tag containing other {{Reference}}Element{{-Reference}}, {{Reference}}Attribute{{-Reference}} or {{Reference}}Complex{{-Reference}} steps. It can be used to create any XML structure. These structures can be returned to the caller if its {{Produit/Fonction}}Output{{-Produit/Fonction}} property is set to {{Computer}}true{{-Computer}}, or used as a source by any other step.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the tag name of the generated XML element. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
