display_name=Move
short_description=Moves a file or a directory to an another path. | The {{Reference}}Move{{-Reference}} step copies a file or a directory from a path to another keeping the same name and removes the original one. \
{{Produit/Fonction}}Source{{-Produit/Fonction}} parent folder and {{Produit/Fonction}}Destination{{-Produit/Fonction}} folder can not be the same.
property.sourcePath.display_name=Source
property.sourcePath.short_description=Defines the path of the file or directory to move. | The path is either absolute or relative to the project's directory. Paths starting with:\
***{{Computer}}./{{-Computer}} are relative to Convertigo home,\
***{{Computer}}.//{{-Computer}} are relative to the project folder.
property.destinationPath.display_name=Destination
property.destinationPath.short_description=Defines the destination directory path. | The {{Produit/Fonction}}Destination{{-Produit/Fonction}} path must be an existing folder. Otherwise, the moving will not be possible.\n\
The path is either absolute or relative to the project's directory. Paths starting with:\
***{{Computer}}./{{-Computer}} are relative to Convertigo home,\
***{{Computer}}.//{{-Computer}} are relative to the project folder.
property.overwrite.display_name=Overwrite
property.overwrite.short_description=If a file or folder with the same name exists in Destination directory, this property defines whether to overwrite it. | By default this property is set to {{Computer}}false{{-Computer}}, so the file or folder will not be overwritten is already present in {{Produit/Fonction}}Destination{{-Produit/Fonction}} directory.
