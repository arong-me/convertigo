display_name=Write Base64
short_description=Writes Base64 content in a binary file. | The {{Reference}}Write Base64{{-Reference}} step allows outputting Base64 content from XML in a binary file on the disk. It can either create a new file or update an existing file. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}}***The file extension corresponding to the type of the binary file to write has to be set using the {{Produit/Fonction}}Output file{{-Produit/Fonction}} property. \
***A Base64 content can be retrieved using the {{Reference}}Print screen{{-Reference}} extraction rule in an {{Reference}}HTML transaction{{-Reference}}. This would add the Base64 content in the transaction's output XML.
