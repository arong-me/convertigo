display_name=Write Base64
short_description=Writes a Base64 content in a binary file. | The {{Reference}}Write Base64{{-Reference}} step allows outputting a {{Computer}}Base64{{-Computer}} content from XML in a binary file on the disk. It can either create a new file or update an existing file. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}}***The file extension corresponding to the type of the binary file to write has to be set using the {{Produit/Fonction}}Output file{{-Produit/Fonction}} property. \
***A {{Computer}}Base64{{-Computer}} content can be retrieved using the {{Reference}}Print screen{{-Reference}} extraction rule in an {{Reference}}HTML transaction{{-Reference}}. This would add the {{Computer}}Base64{{-Computer}} content in the transaction's output XML.
