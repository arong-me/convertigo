display_name=Date/Time
short_description=Creates a datetime XML element from defined source(s). | <i>Date/Time<i> steps are used to convert dates into various formats. The resulting XML element is inserted in the output. If dates do not match format and locale properties, the result is the concatenation of input sources. 
property.inputFormat.display_name=Source(s) format
property.inputFormat.short_description=Defines the date format of source(s). | For more information on usable symbols, see Appendix "<i>Date format - Usable symbols</i>".
property.inputLocale.display_name=Source(s) locale
property.inputLocale.short_description=Defines the locale of source(s). | If the source date contains text, make sure to properly set this property. If not, the date will not be recognized.<br/>\
For example, if this property is set to <span class="computer">FR</span> with a source date being <span class="computer">09-September-2009</span>, the source date will neither be recognized nor converted. 
property.outputFormat.display_name=Format
property.outputFormat.short_description=Defines the resulting date format. | For more information on usable symbols, see Appendix "<i>Date format - Usable symbols</i>".
property.outputLocale.display_name=Locale
property.outputLocale.short_description=Defines the resulting date locale. | This property defines the resulting date locale. Text is formatted depending on this property. <br/>\
For example, if the date is <span class="computer">09/09/2009</span>, the resulting <span class="computer">MMMM</span> format:\
<ul><li>with the <b>Locale</b> property set to <span class="computer">US</span> is <span class="computer">September</span>,</li>\
<li>with the <b>Locale</b> property set to <span class="computer">FR</span> is <span class="computer">septembre</span>. </li></ul>
