display_name=jIf
short_description=Defines an {{Computer}}IF{{-Computer}} conditional step based on a JavaScript condition. | The {{Reference}}jIf{{-Reference}} step is one of Convertigo Sequencer conditional steps. This step is based on a JavaScript condition and contains other steps executed only if the condition is fulfilled.\n\
The condition, defined in the {{Produit/Fonction}}Condition{{-Produit/Fonction}} property, is a JavaScript expression that is evaluated during the sequence execution as {{Computer}}true{{-Computer}} or {{Computer}}false{{-Computer}}. If the condition is considered {{Computer}}true{{-Computer}}, then steps under the parent {{Reference}}jIf{{-Reference}} step are executed. If the condition is considered {{Computer}}false{{-Computer}}, the steps under the parent {{Reference}}jIf{{-Reference}} step are not executed.
