display_name=Concat
short_description=Concatenates defined sources. | {{Reference}}Concat{{-Reference}} steps are used to concatenate string elements into one new resulting XML element inserted in the output. \n\
The {{Reference}}Concat{{-Reference}} step uses an array of input strings (set using the {{Produit/Fonction}}Sources{{-Produit/Fonction}} property) to be concatenated. An optional {{Produit/Fonction}}Separator{{-Produit/Fonction}} parameter can also be added. If used, the separator is inserted in the resulting string between each concatenated element. \n\
The resulting string is added to the sequence XML output and can be used as a new source for other steps. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when a {{Reference}}Concat{{-Reference}} step is created in a sequence, it can be easily replaced by an {{Reference}}Element{{-Reference}} step, using the right-click menu on the step and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}Element{{-Produit/Fonction}}. \
***The {{Produit/Fonction}}Node name{{-Produit/Fonction}} property remains the same. \
***The first source filled in the {{Reference}}Concat{{-Reference}} step is moved to the {{Produit/Fonction}}Source{{-Produit/Fonction}} property of the {{Reference}}Element{{-Reference}} step. \
***{{Produit/Fonction}}Default value{{-Produit/Fonction}} properties defined in {{Reference}}Concat{{-Reference}} step lines are concatenated and moved to the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property of the {{Reference}}Element{{-Reference}} step.
property.separator.display_name=Separator
property.separator.short_description=Defines the text to be used as a separator string. | If set, this text is added between each text to concatenate.
property.sourcesDefinition.display_name=Sources
property.sourcesDefinition.short_description=Defines a list of source items to use as values. | This property allows defining a list of source items that are used to create the result value. Each source item contains three columns to be set: \
***{{Produit/Fonction}}Description{{-Produit/Fonction}}: Defines a comment or description about this source item. \
***{{Produit/Fonction}}Source{{-Produit/Fonction}}: Defines the source. A source is a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. At runtime, the XPath is applied on the step's current execution result XML and extracts a list of XML nodes resulting from this execution. \
***{{Produit/Fonction}}Default value{{-Produit/Fonction}}: Defines the default value for this source. If the source's XPath doesn't match in the referenced step or if the source is left blank, the default value is used. Otherwise, the source item creates no data. \
Each source item may define a source an a default value. \n\
A new source item can be added to the list using the blue keyboard icon. The source items defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.
