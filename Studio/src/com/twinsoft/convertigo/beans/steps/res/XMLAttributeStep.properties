display_name=Attribute
short_description=Creates an XML attribute node. | The {{Reference}}Attribute{{-Reference}} step adds an attribute node to parent generated XML element in the sequence XML output. The XML attribute resulting from this step can be used as a source by another step.\n\
The attribute is named after the value of the {{Produit/Fonction}}Node name{{-Produit/Fonction}} property, its value is set thanks to a source defined in {{Produit/Fonction}}Source{{-Produit/Fonction}} property. If no source is defined, the XML element contains the value of the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property.
property.nodeName.display_name=Node name
property.nodeName.short_description=Defines the name of the generated XML attribute. | This property can contain any name, no words are reserved, and must follow the rules on XML naming:\
***it can contain letters, numbers, and other characters, \
***it cannot start with a number, \
***it cannot contain spaces nor punctuation character.
property.nodeText.display_name=Default value
property.nodeText.short_description=Defines the default text value of the attribute when the source is empty. | If no content is specified thanks to the {{Produit/Fonction}}Source{{-Produit/Fonction}} property, this default value will be output in the generated attribute.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to work on. | This property allows defining a list of nodes from a previous step on which current step works. \n\
A {{Reference}}source{{-Reference}} is defined as a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. \n\
At runtime, the Xpath is applied on the step's current execution result XML and extracts a list of XML nodes resulting from this execution. If the XPath doesn't match or if the source is left blank, depending on current step:\
***it defines a value to use in another property, \
***it has no data to work on.
