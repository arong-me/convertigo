display_name=Remove context
short_description=Defines a step which removes a Convertigo named context. | The {{Reference}}Remove context{{-Reference}} step removes a Convertigo context which was created by a previous {{Reference}}Call Transaction{{-Reference}} or {{Reference}}Call Sequence{{-Reference}} step for which a specific context name to use was defined.\n\
The name of the context to remove may be specified through the {{Produit/Fonction}}Context name{{-Produit/Fonction}} property.
property.contextName.display_name=Context name
property.contextName.short_description=Defines the name of the context to remove. | This property is a JavaScript expression that is evaluated at sequence execution.