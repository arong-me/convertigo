display_name=Remove authenticated user
short_description=Removes the authenticated user ID from the context/session. | The {{Reference}}Remove authenticated user{{-Reference}} step allows to remove the authenticated user ID from the context/session. The context/session is not authenticated anymore. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} Although its {{Produit/Fonction}}Output{{-Produit/Fonction}} property is set to {{Computer}}false{{-Computer}} by default, this step generates an {{Computer}}authenticatedUserID{{-Computer}} XML Element in output, that should always be empty if the step succeeds. 