display_name=IfExistThenElse
short_description=Defines an {{Computer}}IF...THEN...ELSE...{{-Computer}} conditional step looking for node(s) on a source. | The {{Reference}}IfExistThenElse{{-Reference}} step is one of Convertigo Sequencer conditional steps. This step contains two child steps ({{Reference}}Then{{-Reference}} and {{Reference}}Else{{-Reference}}) which are executed depending on whether the source defined through the {{Produit/Fonction}}Source{{-Produit/Fonction}} property exists or not:\
***{{Reference}}Then{{-Reference}} step and child steps are executed when the specified source exists.\
***{{Reference}}Else{{-Reference}} step and child steps are executed when the specified source does not exist.
