display_name=BlackBerry 6
short_description=BlackBerry 6 mobile device | {{Reference}}BlackBerry 6{{-Reference}} mobile device allows creating a BlackBerry 6 application from the Convertigo project in which it is added. \n\
It references resources used to create the mobile application. This mobile device is pre-configured to fit BlackBerry 6 mobile screen size.
property.bbKeyTitle.display_name=BlackBerry key title
property.bbKeyTitle.short_description=Defines BlackBerry key title for building the BlackBerry application from this application. | The BlackBerry key title (and password) are set by default for all the server mobile applications in the Mobile builder tab of the Administration Console Configuration page. This property allows override the BlackBerry key title for this mobile application. \n\
If left empty, the common Mobile builder BlackBerry key title defined in the Administration Console is used. 
property.bbKeyPw.display_name=BlackBerry key password
property.bbKeyPw.short_description=Defines BlackBerry key password for building the BlackBerry application from this application. | The BlackBerry key password (and title) are set by default for all the server mobile applications in the Mobile builder tab of the Administration Console Configuration page. This property allows override the BlackBerry key password for this mobile application. \n\
If left empty, the common Mobile builder BlackBerry key password defined in the Administration Console is used. 
