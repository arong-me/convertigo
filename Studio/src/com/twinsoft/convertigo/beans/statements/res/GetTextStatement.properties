display_name=Get text
short_description=Defines a statement extracting a string from current HTML into a variable in Javascript scope. | The {{Reference}}Get text{{-Reference}} statement gets a single node from the xpath defined in the {{Produit/Fonction}}XPath{{-Produit/Fonction}} property and sets a JavaScript variable in the current executed sequence JavaScript scope. This variable contains a {{Computer}}String{{-Computer}}.\n\
The variable is named after the {{Produit/Fonction}}Variable name{{-Produit/Fonction}} property value. It exists while the transaction is running.\n\
If no node matches, the variable is {{Computer}}null{{-Computer}}.