display_name=IfXpathExistsThenElse
short_description=Defines an {{Computer}}IF...THEN...ELSE...{{-Computer}} conditional statement looking for node(s) on a web page. | The {{Reference}}IfXpathExistsThenElse{{-Reference}} statement is one of the {{Reference}}HTML transaction{{-Reference}} conditional statements. It contains two child steps ({{Reference}}Then{{-Reference}} and {{Reference}}Else{{-Reference}}) which are executed depending on the condition fulfillment: \
***{{Computer}}Then{{-Computer}} step and child steps are executed when the condition is verified, \
***{{Computer}}Else{{-Computer}} step and child steps are executed when the condition is not verified.\n\
The condition is the existence in the current web page of nodes matching the Xpath defined through the {{Produit/Fonction}}XPath{{-Produit/Fonction}} property.
