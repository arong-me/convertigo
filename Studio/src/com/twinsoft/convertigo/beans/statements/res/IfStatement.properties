short_description=Defines an {{Computer}}IF{{-Computer}} conditional statement based on a JavaScript condition. | The {{Reference}}If{{-Reference}} statement is one of the {{Reference}}HTML transaction{{-Reference}} conditional statements. It conditionally executes a statement block, depending on the fulfillment of a condition expression. In other words, if the condition is fulfilled, child statements are executed. \n\
The condition, set in the {{Produit/Fonction}}Condition{{-Produit/Fonctino}} property, is a JavaScript expression that is evaluated during the transaction execution as {{Computer}}true{{-Computer}} or {{Computer}}false{{-Computer}}. \n\
Note: You can add other statements to this statement, they are the statement conditionally executed.
