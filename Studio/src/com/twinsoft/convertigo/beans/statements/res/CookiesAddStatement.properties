display_name=Cookies Add
short_description=Adds cookie(s) in the Convertigo context. | This statement adds cookie(s) in the Convertigo context for them to be used between Convertigo and the remote website. <br/>\
Several cookies can be added, each cookie must match the following format: "<span class="computer">$Domain=<my.domain>;$Path=</the/path/>;$Secure=true|false;$Date=<expiry date>;myName=myValue</span>".
property.expression.display_name=Expression
property.expression.short_description=Defines the JavaScript expression evaluated to give the cookie(s). | This expression generates a string value (one cookie) or an array of string values (several cookies). <br/>\
Each cookie must match the following format: "<span class="computer">$Domain=<my.domain>;$Path=</the/path/>;$Secure=true|false;$Date=<expiry date>;myName=myValue</span>".
