display_name=Context Set
short_description=Stores an object identified by a key in the context. | {{Reference}}Context Set{{-Reference}} statement stores an object in the context identified by a key. \n\
This object can be retrieved later identified by its key thanks to {{Reference}}Context Get{{-Reference}} statement.\n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The action is similar to a {{Reference}}Simple statement{{-Reference}} with the following line of code: \n{{Computer}}context.set("key", object){{-Computer}}.
property.key.display_name=Key
property.key.short_description=Defines the key to identify the object to be set. | {{Produit/Fonction}}Key{{-Produit/Fonction}} property is similar to the first parameter of {{Computer}}context.set{{-Computer}} JavaScript method. 
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the object to set. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the object to set.\n\
{{Produit/Fonction}}Expression{{-Produit/Fonction}} property is similar to the second parameter of {{Computer}}context.set{{-Computer}} JavaScript method.
