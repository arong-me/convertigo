display_name=Context Set
short_description=Stores an object identified by a key in the context. | <i>Context Set</i> statement stores an object in the context identified by a key. <br/>\
This object can be retrieved later identified by its key thanks to <i>Context Get</i> statement.<br/>\
<span class="orangetwinsoft">Note:</span> The action is similar to a <i>Simple statement</i> with the following line of code: <br/><span class="computer">context.set("key", object)</span>.
property.key.display_name=Key
property.key.short_description=Defines the key to identify the object to be set. | <b>Key</b> property is similar to the first parameter of <span class="computer">context.set</span> JavaScript method. 
property.expression.display_name=Expression
property.expression.short_description=Defines the expression evaluated to give the object to set. | This property is a JavaScript expression that is evaluated during the transaction execution and gives the object to set.<br/>\
<b>Expression</b> property is similar to the second parameter of <span class="computer">context.set</span> JavaScript method.
