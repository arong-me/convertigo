display_name=Context Get
short_description=Gets the object bound with the specified key in the context. | This statement gets an object from the context identified by a key and sets it in a JavaScript variable. \n\
This object was previously set in the context, bound with its key, thanks to {{Reference}}Context Set{{-Reference}} statement. \n\
If no object is bound with this key in the context, the JavaScript variable is set to {{Computer}}null{{-Computer}}. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The action is similar to a {{Reference}}Simple statement{{-Reference}} with the following line of code: \n{{Computer}}myVar = context.get("key"){{-Computer}}. 
property.key.display_name=Key
property.key.short_description=Defines the key identifying the object to retrieve. | {{Produit/Fonction}}Key{{-Produit/Fonction}} property is similar to the parameter of {{Computer}}context.get{{-Computer}} JavaScript method. 
property.variable.display_name=Variable
property.variable.short_description=Defines the JavaScript variable into which the object will be retrieved. | {{Produit/Fonction}}Variable{{-Produit/Fonction}} property is similar to the name of the result variable of {{Computer}}context.get{{-Computer}} JavaScript method.
