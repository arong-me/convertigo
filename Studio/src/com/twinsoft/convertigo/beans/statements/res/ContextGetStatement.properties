display_name=Context Get
short_description=Gets the object bound with the specified key in the context. | This statement gets an object from the context identified by a key and sets it in a JavaScript variable. <br/>\
This object was previously set in the context, bound with its key, thanks to <i>Context Set</i> statement. <br/>\
If no object is bound with this key in the context, the JavaScript variable is set to <span class="computer">null</span>. <br/>\
<span class="orangetwinsoft">Note:</span> The action is similar to a <i>Simple statement</i> with the following line of code: <br/><span class="computer">myVar = context.get("key")</span>. 
property.key.display_name=Key
property.key.short_description=Defines the key identifying the object to retrieve. | <b>Key</b> property is similar to the parameter of <span class="computer">context.get</span> JavaScript method. 
property.variable.display_name=Variable
property.variable.short_description=Defines the JavaScript variable into which the object will be retrieved. | <b>Variable</b> property is similar to the name of the result variable of <span class="computer">context.get</span> JavaScript method.
