display_name=Radio button
short_description=Extracts possible choices for a field as radio buttons, or adds radio buttons. | The <i>Radio button</i> extraction rule turns a one-character field whose expected content belongs to a fixed list (for example Y=Yes, N=No) into an XML element of <span class="computer">radio</span> type (radio button). This extraction rule can also be used to add radio buttons when they do not exist.<br/>\
<span class="orangetwinsoft">Note:</span> XML elements of the <span class="computer">radio</span> type are handled by the <span class="computer">radio</span> XSL template described in the <span class="computer">radio.xsl</span> file. To change the way radio buttons are displayed in the HTML page, edit this file.
property.separatorChars.display_name=Action separators
property.separatorChars.short_description=Defines the character separating label and command in a choice list. | This parameter is used only when radio buttons are extracted, not added.
property.options.display_name=Actions
property.options.short_description=Defines the actions table listing possible actions. | The <b>Actions</b> table is a two-column table:\
<ul><li><b>Label</b>: defines the action label to be displayed in the combo box (for example "Yes"),</li>\
<li><b>Command</b>: defines the command to be sent in the field (for example "Y"). </li></ul><br/>\
<span class="orangetwinsoft">Note:</span> A new action can be added to the list using the blue keyboard icon. The HTTP headers defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon. 
property.radioDesc.display_name=Radio button layout
property.radioDesc.short_description=Defines the screen zone (rectangle) where radio buttons are to be displayed. | This parameter is used only when radio buttons are added, not extracted.
