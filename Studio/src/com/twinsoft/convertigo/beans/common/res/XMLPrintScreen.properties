display_name=Print screen
short_description=Takes a screenshot of the current web page. | The {{Reference}}Print screen{{-Reference}} extraction rule creates a screenshot of the currently displayed web page and generates a {{Computer}}Base64{{-Computer}} representation that is inserted in an element of the output XML. \n\
The {{Reference}}Print screen{{-Reference}} extraction rule can take a screenshot of the whole web page or of a part of the page. To select only a part of the page, you can use the {{Produit/Fonction}}Capture corner{{-Produit/Fonction}} and {{Produit/Fonction}}Capture size{{-Produit/Fonction}} properties. \n\
The image compression method of the generated binary data can be chosen using the {{Produit/Fonction}}Image format{{-Produit/Fonction}} property. 
property.tagName.display_name=Tag name
property.tagName.short_description=Defines the tag name in the resulting XML (default tag name is {{Computer}}PrintScreen{{-Computer}}).
property.height.display_name=Capture size height
property.height.short_description=Defines the height of the captured frame (in pixels). | The {{Reference}}Print screen{{-Reference}} extraction rule can capture only a part of the web page. Use this property to choose the height of the screenshot area. \n\
Leave this property to its {{Computer}}-1{{-Computer}} default value if you want to capture the whole height of the web page.
property.width.display_name=Capture size width
property.width.short_description=Defines the width of the captured frame (in pixels). | The {{Reference}}Print screen{{-Reference}} extraction rule can capture only a part of the web page. Use this property to choose the width of the screenshot area. \n\
Leave this property to its {{Computer}}-1{{-Computer}} default value if you want to capture the whole width of the web page.
property.top.display_name=Capture corner top
property.top.short_description=Defines the vertical space in pixel between the top of the browser window and the top of the captured frame. | The {{Reference}}Print screen{{-Reference}} extraction rule can capture only a part of the web page. Use this property to choose the position of the top of the screenshot area. \n\
Leave this property to its {{Computer}}0{{-Computer}} default value if you want to capture a screenshot from the top of the page.
property.left.display_name=Capture corner left
property.left.short_description=Defines the horizontal space in pixel between the left of the browser window and the left of the captured frame. | The {{Reference}}Print screen{{-Reference}} extraction rule can capture only a part of the web page. Use this property to choose the position of the left of the screenshot area. \n\
Leave this property to its {{Computer}}0{{-Computer}} default value if you want to capture a screenshot from the left of the page.
property.scale.display_name=Image scale
property.scale.short_description=Defines the ratio to reduce (<1) or increase (>1) the size of the final captured image. | The {{Reference}}Print screen{{-Reference}} extraction rule can automatically perform a transformation on the captured image: \
***increasing its original size if you use a value superior to {{Computer}}1{{-Computer}}, \
***reducing its original size if you use a value inferior to {{Computer}}1{{-Computer}}.
property.imageFormat.display_name=Image format
property.imageFormat.short_description=Defines the image compression method used to generate the image binary data. | This property can take several values: \
***{{Computer}}png{{-Computer}}: using this value generates a fine but heavy image, \
***{{Computer}}jpeg{{-Computer}}:  using this value generates a blurred but lightweight image.
property.includeDataUrl.display_name=Data url prefix
property.includeDataUrl.short_description=Includes a prefix to the Base64 binary data to allow a direct use of the image from the XML. | Setting this property to {{Computer}}true{{-Computer}} adds a {{Computer}}data:image/png;base64,{{-Computer}} prefix to the image binary data in the output XML. This allows the developer to directly use the image data without writing it in a file. For example, it can be used in an {{Computer}}src{{-Computer}} attribute of an {{Computer}}IMG{{-Computer}} HTML tag.
property.minDelay.display_name=Waiting delay
property.minDelay.short_description=Defines the minimum delay (in ms) to wait after the "completed" event to realize the screenshot. | This property allows to define a time to wait before the screenshot is performed and after the last {{Computer}}document:completed{{-Computer}} event, in order to be sure that the page is fully rendered before the image is generated. \n\
The default value is set to {{Computer}}100{{-Computer}} ms.