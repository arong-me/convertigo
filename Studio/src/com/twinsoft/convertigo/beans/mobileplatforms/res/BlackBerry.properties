display_name=BlackBerry
short_description=BlackBerry mobile platform  | {{Reference}}BlackBerry{{-Reference}} mobile platform allows creating a BlackBerry application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.bbKeyTitle.display_name=BlackBerry key title
property.bbKeyTitle.short_description=Defines BlackBerry key title for building the BlackBerry application from this application. | Default BlackBerry key title and BlackBerry key password can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level BlackBerry key title and BlackBerry key password will be used by default for building all BlackBerry and BlackBerry 10 mobile applications of the Convertigo. \n\
This {{Produit/Fonction}}BlackBerry key title{{-Produit/Fonction}} property allows to override the BlackBerry key title for this mobile application's build. If left empty, the common Mobile builder BlackBerry key title defined at Convertigo engine level is used.
property.bbKeyPw.display_name=BlackBerry key password
property.bbKeyPw.short_description=Defines BlackBerry key password for building the BlackBerry application from this application. | Default BlackBerry key title and BlackBerry key password can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level BlackBerry key title and BlackBerry key password will be used by default for building all BlackBerry and BlackBerry 10 mobile applications of the Convertigo. \n\
This {{Produit/Fonction}}BlackBerry key password{{-Produit/Fonction}} property allows to override the BlackBerry key password for this mobile application's build. If left empty, the common Mobile builder BlackBerry key password defined at Convertigo engine level is used.
