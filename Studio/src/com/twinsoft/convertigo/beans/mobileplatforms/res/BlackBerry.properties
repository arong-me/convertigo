display_name=BlackBerry
short_description=BlackBerry mobile platform  | <i>BlackBerry</i> mobile platform allows creating a BlackBerry application from the <i>Mobile application</i> below which it is added. <br/>\
The mobile application dedicated to the platform is built from: \
<br/><br/>\
 \u2022 the common resources of the <i>Mobile application</i>, located in <span class="computer"><project_folder>/DisplayObjects/mobile</span> (with <span class="computer"><project_folder></span> the root folder of your mobile project resources), <br/>\
 \u2022 and are possibly completed by the resources dedicated to the platform, located in <span class="computer"><project_folder>/DisplayObjects/platforms/<platform_object_name></span> (with <span class="computer"><project_folder></span> the root folder of your mobile project resources, and with <span class="computer"><platform_object_name></span> the resources folder named after your mobile platform object name).<br/>
property.bbKeyTitle.display_name=BlackBerry key title
property.bbKeyTitle.short_description=Defines BlackBerry key title to use for building the BlackBerry application from this application. | When building a mobile application for BlackBerry platform, a BlackBerry key (including title and password) is mandatory. Convertigo provides one by default, this BlackBerry key is used by default in Convertigo engine. <br/>\
This default BlackBerry key can be configured at engine level, in the <i>Mobile builder</i> tab of the <i>Administration Console</i>'s <i>Configuration</i> page. This engine level BlackBerry key will be used by default for all BlackBerry dedicated applications built by the Convertigo. <br/>\
The <b>BlackBerry key title</b> property allows to override the BlackBerry key title for this mobile application's build. If left empty, the common BlackBerry key title defined at Convertigo engine level is used. <br/>\
<span class="orangetwinsoft">Note:</span> The BlackBerry key is linked to a PhoneGap build account. If a <b>Mobile builder authentication token</b> is configured in the <i>Mobile application</i> or at Convertigo engine level, the BlackBerry key (defined here or at Convertigo engine level) must be one of the "Signing keys" declared in this PhoneGap build account.
property.bbKeyPw.display_name=BlackBerry key password
property.bbKeyPw.short_description=Defines BlackBerry key password to use for building the BlackBerry application from this application. | When building a mobile application for BlackBerry platform, a BlackBerry key (including title and password) is mandatory. Convertigo provides one by default, this BlackBerry key is used by default in Convertigo engine. <br/>\
This default BlackBerry key can be configured at engine level, in the <i>Mobile builder</i> tab of the <i>Administration Console</i>'s <i>Configuration</i> page. This engine level BlackBerry key will be used by default for all Android dedicated applications built by the Convertigo. <br/>\
The <b>BlackBerry key password</b> property allows to override the BlackBerry key password for this mobile application's build. If left empty, the common BlackBerry key password defined at Convertigo engine level is used. <br/>\
<span class="orangetwinsoft">Note:</span> The BlackBerry key is linked to a PhoneGap build account. If a <b>Mobile builder authentication token</b> is configured in the <i>Mobile application</i> or at Convertigo engine level, the BlackBerry key (defined here or at Convertigo engine level) must be one of the "Signing keys" declared in this PhoneGap build account.
