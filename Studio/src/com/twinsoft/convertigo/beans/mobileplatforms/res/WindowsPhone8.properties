property.winphonePublisherIdTitle.short_description=Defines Windows Phone publisher ID title for building the Windows Phone 8 application from this application. | A default Windows Phone publisher ID title can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level Windows Phone publisher ID title will be used by default for building all Windows Phone 7 and Windows Phone 8 mobile applications of the Convertigo. \n\
This {{Produit/Fonction}}Windows Phone publisher ID title{{-Produit/Fonction}} property allows to override the Windows Phone publisher ID title for this mobile application's build. If left empty, the common Windows Phone publisher ID title defined at Convertigo engine level is used.
