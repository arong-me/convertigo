short_description=Windows Phone 8 mobile platform | {{Reference}}Windows Phone 8{{-Reference}} mobile platform allows creating a Windows Phone 8 application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.winphonePublisherIdTitle.display_name=Windows Phone publisher ID title
property.winphonePublisherIdTitle.short_description=Defines Windows Phone publisher ID title to use for building the Windows Phone 8 application from this application. | When building a mobile application for Windows Phone platform, a Window Phone publisher ID (including its title) is mandatory. Convertigo provides one by default, this Window Phone publisher ID is used by default in Convertigo engine. \n\
This default Window Phone publisher ID can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level Window Phone publisher ID will be used by default for all Windows Phone dedicated applications built by the Convertigo. \n\
The {{Produit/Fonction}}Window Phone publisher ID title{{-Produit/Fonction}} property allows to override the Window Phone publisher ID title for this mobile application's build. If left empty, the common Window Phone publisher ID title defined at Convertigo engine level is used. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The Windows Phone publisher ID is linked to a PhoneGap build account. If a {{Produit/Fonction}}Mobile builder authentication token{{-Produit/Fonction}} is configured in the {{Reference}}Mobile application{{-Reference}} or at Convertigo engine level, the Windows Phone publisher ID (defined here or at Convertigo engine level) must be one of the "Signing keys" declared in this PhoneGap build account.
