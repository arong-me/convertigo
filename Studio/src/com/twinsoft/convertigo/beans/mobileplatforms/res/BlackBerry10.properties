display_name=BlackBerry 10
short_description=BlackBerry 10 mobile platform | {{Reference}}BlackBerry 10{{-Reference}} mobile platform allows creating a BlackBerry 10 application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.bbKeyTitle.display_name=BlackBerry key title
property.bbKeyTitle.short_description=Defines BlackBerry key title to use for building the BlackBerry application from this application. | When building a mobile application for BlackBerry platform, a BlackBerry key (including title and password) is mandatory. Convertigo provides one by default, this BlackBerry key is used by default in Convertigo engine. \n\
This default BlackBerry key can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level BlackBerry key will be used by default for all BlackBerry dedicated applications built by the Convertigo. \n\
The {{Produit/Fonction}}BlackBerry key title{{-Produit/Fonction}} property allows to override the BlackBerry key title for this mobile application's build. If left empty, the common BlackBerry key title defined at Convertigo engine level is used. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The BlackBerry key is linked to a PhoneGap build account. If a {{Produit/Fonction}}Mobile builder authentication token{{-Produit/Fonction}} is configured in the {{Reference}}Mobile application{{-Reference}} or at Convertigo engine level, the BlackBerry key (defined here or at Convertigo engine level) must be one of the "Signing keys" declared in this PhoneGap build account.
property.bbKeyPw.display_name=BlackBerry key password
property.bbKeyPw.short_description=Defines BlackBerry key password to use for building the BlackBerry application from this application. | When building a mobile application for BlackBerry platform, a BlackBerry key (including title and password) is mandatory. Convertigo provides one by default, this BlackBerry key is used by default in Convertigo engine. \n\
This default BlackBerry key can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level BlackBerry key will be used by default for all Android dedicated applications built by the Convertigo. \n\
The {{Produit/Fonction}}BlackBerry key password{{-Produit/Fonction}} property allows to override the BlackBerry key password for this mobile application's build. If left empty, the common BlackBerry key password defined at Convertigo engine level is used. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The BlackBerry key is linked to a PhoneGap build account. If a {{Produit/Fonction}}Mobile builder authentication token{{-Produit/Fonction}} is configured in the {{Reference}}Mobile application{{-Reference}} or at Convertigo engine level, the BlackBerry key (defined here or at Convertigo engine level) must be one of the "Signing keys" declared in this PhoneGap build account.
