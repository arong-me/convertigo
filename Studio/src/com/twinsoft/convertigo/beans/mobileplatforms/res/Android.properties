property.androidKeystorePw.short_description=Defines Android keystore password for building the Android application from this application. | Default Android certificate title, certificate password, and keystore password can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level Android certificate title, certificate password, and keystore password will be used by default for building all Android mobile applications of the Convertigo. \n\
