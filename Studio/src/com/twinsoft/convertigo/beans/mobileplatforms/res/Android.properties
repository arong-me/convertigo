display_name=Android
short_description=Android mobile platform | {{Reference}}Android{{-Reference}} mobile platform allows creating an Android application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.androidCertificateTitle.display_name=Android certificate title
property.androidCertificateTitle.short_description=Defines Android certificate title for building the Android application from this application. | The Android certificate title (password, and keystore password) are set by default for all the server mobile applications in the Mobile builder tab of the Administration Console Configuration page. This property allows override the Android certificate title for this mobile application. \n\
If left empty, the common Mobile builder Android certificate title defined in the Administration Console is used. 
property.androidCertificatePw.display_name=Android certificate password
property.androidCertificatePw.short_description=Defines Android certificate password for building the Android application from this application. | The Android certificate password (title, and keystore password) are set by default for all the server mobile applications in the Mobile builder tab of the Administration Console Configuration page. This property allows override the Android certificate password for this mobile application. \n\
If left empty, the common Mobile builder Android certificate password defined in the Administration Console is used. 
property.androidKeystorePw.display_name=Android keystore password
property.androidKeystorePw.short_description=Defines Android keystore password for building the Android application from this application. | The Android keystore password (certificate title and password) are set by default for all the server mobile applications in the Mobile builder tab of the Administration Console Configuration page. This property allows override the Android keystore password for this mobile application. \n\
If left empty, the common Mobile builder Android keystore password defined in the Administration Console is used. 