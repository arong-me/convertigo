This default iOS certificate can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level iOS certificate will be used by default for all iOS dedicated applications built by the Convertigo. \n\
The {{Produit/Fonction}}iOS certificate password{{-Produit/Fonction}} property allows to override the iOS certificate password for this mobile application's build. If left empty, the common iOS certificate password defined at Convertigo engine level is used. \n\
