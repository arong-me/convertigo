display_name=iOS
short_description=iOS mobile platform | {{Reference}}iOS{{-Reference}} mobile platform allows creating an iOS application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.iOSCertificateTitle.display_name=iOS certificate title
property.iOSCertificateTitle.short_description=Defines iOS certificate title to use for building the iOS application from this application. | When building a mobile application for iOS platform, an iOS certificate (including title and password) is mandatory. Convertigo provides one by default, this iOS certificate is used by default in Convertigo engine. \n\
This default iOS certificate can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level iOS certificate will be used by default for all iOS dedicated applications built by the Convertigo. \n\
The {{Produit/Fonction}}iOS certificate title{{-Produit/Fonction}} property allows to override the iOS certificate title for this mobile application's build. If left empty, the common iOS certificate title defined at Convertigo engine level is used. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The iOS certificate is linked to a PhoneGap build account. If a {{Produit/Fonction}}Mobile builder authentication token{{-Produit/Fonction}} is configured in the {{Reference}}Mobile application{{-Reference}} or at Convertigo engine level, the iOS certificate (defined here or at Convertigo engine level) must be one of this PhoneGap build account. 
