display_name=iOS
short_description=iOS mobile platform | {{Reference}}iOS{{-Reference}} mobile platform allows creating an iOS application from the {{Reference}}Mobile application{{-Reference}} below which it is added. \n\
The mobile application dedicated to the platform is built from: \
***the common resources of the {{Reference}}Mobile application{{-Reference}}, located in {{Computer}}<project_folder>/DisplayObjects/mobile{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources), \
***and are possibly completed by the resources dedicated to the platform, located in {{Computer}}<project_folder>/DisplayObjects/platforms/<platform_object_name>{{-Computer}} (with {{Computer}}<project_folder>{{-Computer}} the root folder of your mobile project resources, and with {{Computer}}<platform_object_name>{{-Computer}} the resources folder named after your mobile platform object name).
property.iOSCertificateTitle.display_name=iOS certificate title
property.iOSCertificateTitle.short_description=Defines iOS certificate title for building the iOS application from this application. | Default iOS certificate title and iOS certificate password can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level iOS certificate title and iOS certificate password will be used by default for building all iOS mobile applications of the Convertigo. \n\
This {{Produit/Fonction}}iOS certificate title{{-Produit/Fonction}} property allows to override the iOS certificate title for this mobile application's build. If left empty, the common Mobile builder iOS certificate title defined at Convertigo engine level is used. 
property.iOSCertificatePw.display_name=iOS certificate password
property.iOSCertificatePw.short_description=Defines iOS certificate password for building the iOS application from this application. | Default iOS certificate title and iOS certificate password can be configured at engine level, in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console{{-Reference}}'s {{Reference}}Configuration{{-Reference}} page. This engine level iOS certificate title and iOS certificate password will be used by default for building all iOS mobile applications of the Convertigo. \n\
This {{Produit/Fonction}}iOS certificate password{{-Produit/Fonction}} property allows to override the iOS certificate password for this mobile application's build. If left empty, the common Mobile builder iOS certificate password defined at Convertigo engine level is used. 