short_description=Windows 8 platform | <i>Windows 8</i> platform allows creating a Windows 8 application from the <i>Mobile application</i> below which it is added. <br/>\
The mobile application dedicated to the platform is built from: \
<ul><li>the common resources of the <i>Mobile application</i>, located in <span class="computer"><project_folder>/DisplayObjects/mobile</span> (with <span class="computer"><project_folder></span> the root folder of your mobile project resources), </li>\
<li>and are possibly completed by the resources dedicated to the platform, located in <span class="computer"><project_folder>/DisplayObjects/platforms/<platform_object_name></span> (with <span class="computer"><project_folder></span> the root folder of your mobile project resources, and with <span class="computer"><platform_object_name></span> the resources folder named after your mobile platform object name).</li></ul>
