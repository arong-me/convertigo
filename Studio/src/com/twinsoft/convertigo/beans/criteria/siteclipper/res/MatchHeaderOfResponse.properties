display_name=Response header
short_description=Defines a response criterion based on HTTP headers for Site Clipper screen classes. | The <i>Response header</i> criterion allows defining a regular expression that is applied on a response header. Response header to test is defined in <b>Header name</b> property. <br/>\
Matching condition: The <i>Response header</i> criterion matches when the regular expression defined in <b>Regular expression</b> property matches defined response header, i.e. if the string pattern described by the regular expression is found in the response header value. 