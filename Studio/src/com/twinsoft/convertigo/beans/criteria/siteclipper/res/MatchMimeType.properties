display_name=MIME type
short_description=Defines a response criterion based on MIME type for Site Clipper screen classes. | The <i>MIME type</i> criterion allows defining a regular expression that is applied on response MIME type. MIME type is a part of <span class="computer">content-type</span> HTTP header. <br/>\
Matching condition: The <i>MIME type</i> criterion matches when the regular expression defined in <b>Regular expression</b> property matches response MIME type, i.e. if the string pattern described by the regular expression is found in the <span class="computer">MIME type</span> substring of the <span class="computer">content-type</span> header value.
