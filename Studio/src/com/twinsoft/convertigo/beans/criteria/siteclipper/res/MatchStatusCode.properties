display_name=Status-Code
short_description=Defines a response criterion based on HTTP Status-Code for Site Clipper screen classes. | The <i>Status-Code</i> criterion allows defining a regular expression that is applied on response Status-Code. <br/>\
Matching condition: The <i>Status-Code</i> criterion matches when the regular expression defined in <b>Regular expression</b> property matches response Status-Code, i.e. if the string pattern described by the regular expression is found in the Status-Code of the HTTP response.