display_name=Text
short_description=Defines a text component. | \
The text component is the base element to display text. You can add a 'Text' component to any other component, for example to a \
'Button' or an HTML component such as 'P' or 'H1'. If you add several 'Text' to the same component, they will be concatenated. \
<br /><br />'Text' components have a 'Text value' property. As any other property, the 'Text value' can be sourced from:\
<ul>\
	<li>A static text : click the 'tx' button in the property editor</li>\
	<li>A TypeScript expression : click the 'ts' button in the property editor.</li>\
	<li>A Sequence Source : click the 'sc' button in the property editor, and select the source by clicking the '...' button</li>\
</ul><br />
property.textValue.display_name=Text value
property.textValue.short_description=Defines the text to be  displayed | 