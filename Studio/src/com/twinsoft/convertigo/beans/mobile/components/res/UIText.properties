short_description=Defines a text component. | \
The <i>Text</i> component is the base element to display text.</br>You can add a <i>Text</i> component to any other component, for example to a \
<i>Button</i> or an HTML component such as <i>P</i> or <i>H1</i>. If you add several <i>Text</i> to the same component, they will be concatenated. \
<br /><br /><i>Text</i> components have a <i>Text value</i> property. As any other property, its value can be set from:\
<ul>\
	<li>A Static expression : click the 'TX' button in the property editor, and enter a static expression (e.g: Welcome!, 2018, true)</li>\
	<li>A TypeScript expression : click the 'TS' button in the property editor, and enter a typescript expression (e.g:'some text', this.options.titleText).</li>\
	<li>A Source expression : click the 'SC' button in the property editor, and select the source by clicking the '...' button</li>\
</ul><br />
