display_name=PostSession
short_description=Initiates new session for specified user credentials by providing Cookie value. |POST /_session<br/>\
<b>Response Headers:</b>\
<ul>\
<li>Set-Cookie \u2013 Authorization token</li>\
</ul>\
<b>Response JSON Object:</b>\
<ul>\
<li><b>ok</b> (boolean) \u2013 Operation status</li>\
<li><b>name</b> (string) \u2013 Username</li>\
<li><b>roles</b> (array) \u2013 List of user roles</li>\
</ul>\
<b>Status Codes:</b>\
<ul>\
<li>200 OK \u2013 Successfully authenticated</li>\
<li>302 Found \u2013 Redirect after successful authentication</li>\
<li>401 Unauthorized \u2013 Username or password wasn\u2019t recognized</li>\
</ul>
property.q_next.display_name=next
property.q_next.short_description=(string) \u2013 Enforces redirect after successful login to the specified location. This location is relative from server root. Optional
