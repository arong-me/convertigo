display_name=HTTP transaction
short_description=Defines an HTTP transaction. | An {{Reference}}HTTP transaction{{-Reference}} is a Convertigo transaction based on HTTP requests. \n\
Unlike {{Reference}}XML HTTP transaction{{-Reference}} or {{Reference}}JSON HTTP transaction{{-Reference}}, simple {{Reference}}HTTP transaction{{-Reference}} receives text-based HTTP responses. It is used to retrieve any data in HTTP protocol (non XML-based REST web service, image or file getting, etc.). \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} {{Reference}}HTTP connector{{-Reference}} supports OAuth authentication. To enable OAuth, you simply need to provide four variables to any kind of {{Reference}}HTTP transaction{{-Reference}}: {{Computer}}__header_oAuthKey{{-Computer}}, {{Computer}}__header_oAuthSecret{{-Computer}}, {{Computer}}__header_oAuthToken{{-Computer}} and {{Computer}}__header_oAuthTokenSecret{{-Computer}}. For more information about OAuth in {{Reference}}HTTP connector{{-Reference}}, refer to the following article in our Technical Blog: {{Reference}}http://www.convertigo.com/en/how-to/technical-blog/entry/using-oauth-with-convertigo-http-connector.html{{-Reference}}
