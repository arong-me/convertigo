display_name=SAP logon transaction
short_description=Defines a SAP logon transaction. | A {{Reference}}SAP logon transaction{{-Reference}} allows the developer to dynamically change SAP user credentials in the parent {{Reference}}SAP connector{{-Reference}} for current execution context. \n\
A {{Reference}}SAP logon transaction{{-Reference}} contains three pre-declared variables: \
***{{Computer}}jcoUser{{-Computer}}: this variable allows to override the {{Produit/Fonction}}User name{{-Produit/Fonction}} property of the parent {{Reference}}SAP connector{{-Reference}} for current context, \
***{{Computer}}jcoPassword{{-Computer}}: this variable allows to override the {{Produit/Fonction}}User password{{-Produit/Fonction}} property of the parent {{Reference}}SAP connector{{-Reference}} for current context, \
***{{Computer}}jcoClient{{-Computer}}: this variable allows to override the {{Produit/Fonction}}Client{{-Produit/Fonction}} property of the parent {{Reference}}SAP connector{{-Reference}} for current context.
