display_name=SAP transaction
short_description=Defines a SAP transaction. |  A {{Reference}}SAP transaction{{-Reference}} allows Convertigo to call a SAP BAPI function in the SAP application which is accessed by the parent {{Reference}}SAP connector{{-Reference}}. \n\
The BAPI function call takes as parameters the transaction's variables, with their dynamic value at runtime. The BAPI function response is automatically transformed to XML data and returned in transaction's output response. \n\
The schema of the {{Reference}}SAP transaction{{-Reference}} are directly extracted from BAPI definition at transaction creation. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} SAP transactions have input variables and output data. Do not confuse Convertigo transactions with SAP Transaction.
property.bapiname.display_name=BAPI name
property.bapiname.short_description=Defines the BAPI function to call for this transaction. | The {{Produit/Fonction}}BAPI name{{-Produit/Fonction}} property allows to define the name of the BAPI function to call on the target SAP application. \n\
Any BAPI name can be used, in accordance with the target SAP application and available BAPIs (depending on the parent {{Reference}}SAP connector{{-Reference}} configuration).  
