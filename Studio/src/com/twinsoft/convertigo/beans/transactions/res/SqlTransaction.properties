display_name=SQL transaction
short_description=Defines an SQL transaction. | An {{Reference}}SQL transaction{{-Reference}} allows Convertigo to execute a request on an SQL database, which is accessed by the parent {{Reference}}SQL connector{{-Reference}}. \n\
An {{Reference}}SQL transaction{{-Reference}} is always associated with an SQL query, or several SQL queries, defined in the {{Produit/Fonction}}Query{{-Produit/Fonction}} property. The query/queries can be dynamically configured using the transaction's variables (see {{Produit/Fonction}}Query{{-Produit/Fonction}} property description and {{Reference}}Variable{{-Reference}} objects documentation). \n\
In case of single query transaction, the SQL query is executed in auto-commit mode (no matter what is set in {{Produit/Fonction}}Auto-commit{{-Produit/Fonction}} property). The resultset is output in transaction's XML response in an {{Computer}}sql_output{{-Computer}} element. The data organization in the {{Computer}}sql_output{{-Computer}} element depends on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property. \n\
In case of multiple queries, the several queries are sequentially executed, using auto-commit mode defined in {{Produit/Fonction}}Auto-commit{{-Produit/Fonction}} property. Each query's resultset is output in transaction's XML response in {{Computer}}sql_output{{-Computer}} elements. The data organization in {{Computer}}sql_output{{-Computer}} elements depends on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property and is the same for all queries of the transaction.
property.sqlQuery.display_name=Query
property.sqlQuery.short_description=Defines the SQL query/queries to execute on the target database. | The {{Produit/Fonction}}Query{{-Produit/Fonction}} property allows to define an SQL query or several SQL queries to be executed on the target database. Any SQL query must be written in accordance with the target database tables and available functions and keywords (depending on the parent {{Reference}}SQL connector{{-Reference}} configuration). \n\
The SQL query/queries can be parameterized with the transaction's variables, to be dynamically configured at runtime with variable values. To use a transaction variable in an SQL query, use one of the following syntaxes in the query: \
***{{Computer}}{variable_name}{{-Computer}}: the simple-brace notation - variable name surrounded by curly braces - protects the SQL query from SQL injections, i.e. only the first value represented by the variable is used, discarding any further content (SQL injection). It works so that the variable only contains a value. This notation can only be used inside the {{Computer}}WHERE{{-Computer}} clause. If you need to use a variable anywhere else inside the SQL query, you should use the double-brace notation. \
***{{Computer}}{{variable_name}}{{-Computer}}: the double-brace notation - variable name surrounded by double curly braces - does not protect the SQL query from SQL injections, i.e. the variable content can contain any content. If the variable value contains a piece of SQL query, it will not prevent the SQL query execution. This may be useful when a whole {{Computer}}WHERE{{-Computer}} clause is computed outside the transaction (at sequence level for example) and passed as a variable to the SQL transaction. It should also be used when variables need to be used in the query outside of the {{Computer}}WHERE{{-Computer}} clause. \n\
In the case of multiple SQL queries, they must be separated by semicolons ';'. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***In the case of single query, you cannot use the {{Produit/Fonction}}Auto-commit{{-Produit/Fonction}} property. \
***In the case of multiple SQL queries, you cannot use the {{Produit/Fonction}}Optional max number of results{{-Produit/Fonction}} property in this case. 
property.xmlOutput.display_name=Output mode
property.xmlOutput.short_description=Defines how the resulting XML is generated from each SQL query result. | The {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property allows to change the structure of the generated XML for the same result data. It can be set to one of the following values: \
***{{Computer}}RAW{{-Computer}}: generates a {{Computer}}row{{-Computer}} element for each result line, containing attributes for selected columns, named after the column names. Beware that in this case, the columns being in XML attributes, they are sorted by alphabetical order in the {{Computer}}row{{-Computer}} element. \
***{{Computer}}AUTO{{-Computer}}: generates a mix of complex elements and elements with attributes (interesting for multi-table requests). \
***{{Computer}}ELEMENT{{-Computer}}: generates XML elements named after table names, containing child XML elements corresponding to columns and named after column names (in case of multi-table requests, one row is a complex element with a depth depending on the number of selected tables). Beware that in this case, the columns being in XML elements, they are sorted like they are requested in the query and as the resultset has returned data. \
***{{Computer}}ELEMENT_WITH_ATTRIBUTES{{-Computer}}: generates a structure similar to the {{Computer}}ELEMENT{{-Computer}} XML output mode but with {{Computer}}row{{-Computer}} and {{Computer}}column{{-Computer}} tag names, and each element containing a {{Computer}}name{{-Computer}} attribute with the actual name of the selected table or column (useful when table or column names contain symbols not allowed in XML tag names, or start by a number, etc.). \
***{{Computer}}FLAT_ELEMENT{{-Computer}}: generates a structure similar to the {{Computer}}RAW{{-Computer}} XML output mode, with a {{Computer}}row{{-Computer}} element for each result line, and containing child XML elements for selected columns, named after the column names. Beware that in this case, the columns being in XML elements, they are sorted like they are requested in the query and as the resultset has returned data.
property.xmlGrouping.display_name=XML grouping
property.xmlGrouping.short_description=Defines whether the resulting XML should be grouped by elements. | Default value is {{Computer}}false{{-Computer}}. Setting it to {{Computer}}true{{-Computer}} enables the grouping of XML elements in the transaction's XML response. The behavior can be different depending on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property value. 
property.maxResult.display_name=Optional max number of results
property.maxResult.short_description=Defines the maximum number of results returned by the SQL query. | Setting this property automatically adds a {{Computer}}LIMIT xx{{-Computer}} at the end of the query before its execution on the database. It allows limiting automatically the number of results of every execution of one query. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***Beware that this property should be used only when the target SQL database allows the {{Computer}}LIMIT{{-Computer}} keyword in the queries. To know which type of database is accessed by the transaction, refer to the {{Produit/Fonction}}Driver{{-Produit/Fonction}} property of parent {{Reference}}SQL connector{{-Reference}}. \
***Beware that this property cannot be used when the {{Produit/Fonction}}Query{{-Produit/Fonction}} property contains several queries.
property.autoCommit.display_name=Auto-commit
property.autoCommit.short_description=Defines the commit mode, to be automatic or not. | The {{Produit/Fonction}}Auto-commit{{-Produit/Fonction}} property can take one of the following values: \
***{{Computer}}enabled, after each query{{-Computer}}: auto-commit is done after executing each query from the {{Produit/Fonction}}Query{{-Produit/Fonction}} property, \
***{{Computer}}enabled, once at the end{{-Computer}}: auto-commit is done after executing all queries from the {{Produit/Fonction}}Query{{-Produit/Fonction}} property, \
***{{Computer}}disabled, manual commit{{-Computer}}: the developer should program himself the commits to the database thanks to {{Computer}}COMMIT{{-Computer}} statement. \n\
Default value is {{Computer}}enabled, after each query{{-Computer}}, enabling auto-commit after each query execution. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***This property cannot be used when the {{Produit/Fonction}}Query{{-Produit/Fonction}} property contains one single query. In this case, the auto-commit is always applied. \
***Not all databases support "grouped transactions" and "rollback". To use this property, be sure that your target database supports these features. Otherwise, the auto-commit is always applied. 
property.xmlDefaultRowTagname.display_name=Default XML row tag name
property.xmlDefaultRowTagname.short_description=Defines the default row tag name to output in XML response, depending on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property. | This property allows to configure a tag name for each line of result, depending on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property. \n\
Default value is {{Computer}}row{{-Computer}}.
property.xmlDefaultColumnTagname.display_name=Default XML column tag name
property.xmlDefaultColumnTagname.short_description=Defines the default column tag name to output in XML response, depending on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property. | This property allows to configure a tag name for each column of result, depending on the {{Produit/Fonction}}XML output mode{{-Produit/Fonction}} property. \n\
Default value is {{Computer}}column{{-Computer}}. 
