display_name=Import local XSD
short_description=Import a local XSD file to use in the project. | The {{Reference}}Import local XSD{{-Reference}} import a local file to the project xsd schema collection.
property.filepath.display_name=File path
property.filepath.short_description=Defines the path of the file to read the XSD. | This property is a JavaScript expression that is evaluated during the sequence execution and gives the path of the file to read. \n\
This path is either absolute or relative to the project's directory. Paths starting with:\
***{{Computer}}./{{-Computer}} are relative to Convertigo home,\
***{{Computer}}.//{{-Computer}} are relative to the project folder.
