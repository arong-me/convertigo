display_name=Import XSD schema
short_description=References an XSD file and imports its schemas in this project. | The {{Reference}}Import XSD schema{{-Reference}} reference enhances the current project's schema by importing the referenced XSD file. \n\
The imported XSD types can be used anywhere in current project sequences, using the {{Produit/Fonction}}Assigned Complex XSD type QName{{-Produit/Fonction}} property. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The imported XSD file should declare a target namespace different from the target namespace of the current project. It is mandatory for an XSD to be imported in another.  
