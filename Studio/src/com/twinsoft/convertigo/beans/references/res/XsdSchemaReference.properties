display_name=XSD schema reference
short_description=A reference to an XSD file to use in the project. |
property.filepath.display_name=XSD local path
property.filepath.short_description=Defines the local path of the imported XSD file. | If the XSD file to import is a local file in the current project, this {{Produit/Fonction}}XSD local path{{-Produit/Fonction}} property is used to define the local file path. \n\
This path is relative to the project's directory. Paths starting with {{Computer}}.//{{-Computer}} are relative to the project folder. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} Only one of both {{Produit/Fonction}}XSD local path{{-Produit/Fonction}} or {{Produit/Fonction}}XSD URL{{-Produit/Fonction}} properties can be used.
property.urlpath.display_name=XSD URL
property.urlpath.short_description=Defines the URL of the XSD file to import. | If the XSD file to import is outside of the current project (either a remote file or a file on the developer's computer but external to the project), this {{Produit/Fonction}}XSD URL{{-Produit/Fonction}} property is used to define the file's URL. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***If the file to import is located in the file system, use the "Browse" button of the wizard: it will automatically created the {{Computer}}file:///{{-Computer}} URL. \
***Only one of both {{Produit/Fonction}}XSD local path{{-Produit/Fonction}} or {{Produit/Fonction}}XSD URL{{-Produit/Fonction}} properties can be used.
