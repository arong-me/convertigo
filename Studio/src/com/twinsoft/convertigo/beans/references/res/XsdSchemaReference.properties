property.filepath.display_name=XSD path
property.filepath.short_description=Defines the path of the XSD file to import. | If the XSD file to import in the current project is a local file on your computer, you can use this property to define the file path. \n\
This path is either absolute or relative to the project's directory. Paths starting with:\
***{{Computer}}./{{-Computer}} are relative to Convertigo home,\
***{{Computer}}.//{{-Computer}} are relative to the project folder. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***The XSD file will be copied locally in the current project's resources. \
***Only one of both {{Produit/Fonction}}XSD path{{-Produit/Fonction}} or {{Produit/Fonction}}XSD URL{{-Produit/Fonction}} properties can be used.
property.urlpath.display_name=XSD URL
property.urlpath.short_description=Defines the URL of the XSD file to import. | If the XSD file to import in the current project is a remote file, you can use this property to define the file URL. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***The XSD file will be copied locally in the current project's resources. \
***Only one of both {{Produit/Fonction}}XSD path{{-Produit/Fonction}} or {{Produit/Fonction}}XSD URL{{-Produit/Fonction}} properties can be used.