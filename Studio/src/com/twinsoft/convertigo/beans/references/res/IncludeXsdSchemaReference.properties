display_name=Include XSD schema
short_description=References an XSD file and includes its schemas in this project. | The <i>Include XSD schema</i> reference enhances the current project's schema by including the referenced XSD file. <br/>\
The included XSD objects (types, elements, groups, ...) can be used anywhere in current project sequences, using the <b>Assigned XSD Complex type QName</b> and <b>Assigned XSD Element ref QName</b> properties. <br/>\
<span class="orangetwinsoft">Note:</span> The included XSD file should declare the same target namespace as the current project. It is mandatory for an XSD to be included in another.  
