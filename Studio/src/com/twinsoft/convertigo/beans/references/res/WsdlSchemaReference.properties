display_name=WSDL reference
short_description=A reference to a WSDL file to use in the project. |
property.filepath.display_name=WSDL local path
property.filepath.short_description=Defines the Convertigo local path of the imported WSDL file. | If the WSDL file to import is a local file in the current project or in the current workspace, this {{Produit/Fonction}}WSDL local path{{-Produit/Fonction}} property is used to define the local file path. \n\
This path is relative to Convertigo environment. Relative paths starting with:\
***{{Computer}}./{{-Computer}} are relative to Convertigo workspace,\
***{{Computer}}.//{{-Computer}} are relative to current project folder. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} Only one of both {{Produit/Fonction}}WSDL local path{{-Produit/Fonction}} or {{Produit/Fonction}}WSDL URL{{-Produit/Fonction}} properties can be used. If both are filled, only {{Produit/Fonction}}WSDL local path{{-Produit/Fonction}} property is used.
property.urlpath.display_name=WSDL URL
property.urlpath.short_description=Defines the URL of the WSDL file to import. | If the WSDL file to import is outside of the current project (either a remote file or a file on the developer's computer but external to the project), this {{Produit/Fonction}}WSDL URL{{-Produit/Fonction}} property is used to define the file's original URL. \n\
{{Orange Twinsoft}}Notes:{{-Orange Twinsoft}} \
***If the file to import is located in the file system (local or network drives), use the "Browse" button of the wizard: it will automatically create the correct file URL depending on your operating system ({{Computer}}file://[host]/path{{-Computer}} or {{Computer}}file:[//host]/path{{-Computer}}). \
***Once imported, the WSDL file will be copied locally in the current project's resources. This will then fill the {{Produit/Fonction}}WSDL local path{{-Produit/Fonction}} property. If both are filled, only {{Produit/Fonction}}WSDL local path{{-Produit/Fonction}} property is used.
