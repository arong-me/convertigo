display_name=Import Project schema
short_description=References a Convertigo project and imports its schema in this project. | The {{Reference}}Import Project schema{{-Reference}} reference enhances the current project's schema by importing the referenced project's XSD. \n\
The imported XSD types are used when {{Reference}}Call Sequence{{-Reference}}/{{Reference}}Call Transaction{{-Reference}} steps are used in current project's sequences. In this case, when creating a {{Reference}}Call Sequence{{-Reference}}/{{Reference}}Call Transaction{{-Reference}} step, the {{Reference}}Import Project schema{{-Reference}} reference is automatically created. \n\
The imported XSD types can also be used anywhere else in current project sequences, using the {{Produit/Fonction}}Assigned XSD Complex type QName{{-Produit/Fonction}} and {{Produit/Fonction}}Assigned XSD Element ref QName{{-Produit/Fonction}} properties. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} The referenced project must be present in the same Convertigo as current project. 
property.projectName.display_name=Project name
property.projectName.short_description=The name of the Convertigo project which XSD is referenced in this project. |  This property allows to choose the project name to reference from all projects existing in the Convertigo. 

