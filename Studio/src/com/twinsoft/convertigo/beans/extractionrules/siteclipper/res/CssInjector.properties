display_name=CSS injector
short_description=Injects style sheet code into a Site Clipper response. | The <i>CSS injector</i> extraction rule inserts a <span class="computer">&lt;link /&gt;</span> element into the received response. <br/>\
The location where to insert the element is defined by the <b>Injection location</b> property which may be customized using the <b>Custom regexp</b> property.<br/>\
The style sheet's source code is contained in an external file which path is defined in the <b>File path</b> property. 
