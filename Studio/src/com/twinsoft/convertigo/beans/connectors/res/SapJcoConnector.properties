display_name=SAP connector
short_description=Establishes connection with SAP Systems using the JCo Connectors. | A {{Reference}}SAP connector{{-Reference}} enables Convertigo to connect to any SAP NetWeaver application (such as SAP ERP, etc.), execute BAPIs (Business APIs) and extract data into a proper XML document from them. \n\
The access to the target SAP application is configured using the {{Produit/Fonction}}Application server host{{-Produit/Fonction}} property, the {{Produit/Fonction}}System Number{{-Produit/Fonction}} property  and the {{Produit/Fonction}}Client{{-Produit/Fonction}} property. Credentials are defined in the {{Produit/Fonction}}User name{{-Produit/Fonction}} and the {{Produit/Fonction}}User password{{-Produit/Fonction}} properties. \
The language can be configured using the {{Produit/Fonction}}Language{{-Produit/Fonction}} property. 
property.ashost.display_name=Application server host
property.ashost.short_description=Defines the host name or IP address of the SAP application server. | This property defines the DNS name or IP address of the target SAP application server.
property.systemnumber.display_name=System number
property.systemnumber.short_description=Defines the SAP system number. | This property defines the SAP system number, also known as instance number, allowing to target the SAP instance to be accessed.
property.client.display_name=Client
property.client.short_description=Defines the SAP client. | This property defines the SAP client, allowing to target a client environment in the SAP server.
property.user.display_name=User name
property.user.short_description=Defines the SAP user name. | This property defines the SAP user. 
property.password.display_name=User password
property.password.short_description=Defines the SAP user password. | This property defines the SAP user password. This password must correspond to user name defined in the {{Produit/Fonction}}User name{{-Produit/Fonction}} property.
property.language.display_name=Language
property.language.short_description=Defines the SAP language. | This property defines the SAP language.
