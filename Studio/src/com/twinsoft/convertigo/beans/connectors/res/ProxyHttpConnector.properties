display_name=Proxy HTTP connector
short_description=Defines a proxy-based HTTP connector. | The {{Reference}}Proxy HTTP connector{{-Reference}} is similar to an {{Reference}}HTTP connector{{-Reference}} and in addition simulates a proxy. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} This connector is used for very specific applications and is not intended to be used by Convertigo standard users. 
property.replacements.display_name=Replacement strings
property.replacements.short_description=Defines strings to be replaced on the fly. | As simulating a proxy, the {{Reference}}Proxy HTTP connector{{-Reference}} replaces "on-the-fly" strings in the HTTP flow. This property allows to specify the strings to replace and their replacements. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} A new string can be added to the list using the blue keyboard icon. The strings defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.
property.dynamicContentFiles.display_name=Dynamic content files
property.dynamicContentFiles.short_description=Defines files exposing dynamic content (should not be cached). | This property allows to specify the files that should not be cached by the {{Reference}}Proxy HTTP connector{{-Reference}}.
property.removableHeaders.display_name=Removable headers
property.removableHeaders.short_description=Defines HTTP headers that should be removed from client request. | This property allows to specify a list of HTTP headers that should not be forwarded by the {{Reference}}Proxy HTTP connector{{-Reference}} to the target application. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} A new HTTP header can be added to the list using the blue keyboard icon. The HTTP headers defined in the list can be ordered using the arrow up and arrow down buttons, or deleted using the red cross icon.