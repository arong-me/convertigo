display_name=Variable
short_description=Defines a variable. | A {{Reference}}Variable{{-Reference}} can accept a unique value or a list of values. \n\
The default value to use is specified by the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property.
property.description.display_name=Description
property.description.short_description=Describes the variable. | This property is used to describe the variable in the widget generated from its parent transaction (or sequence) in Convertigo Mashup Composer.
property.value.display_name=Default value
property.value.short_description=Defines the variable's default value(s). | This property allows defining a default value or default list of values to use when no variable value is provided to the parent transaction (or sequence). \n\
A variable is always created with a default value set to {{Computer}}null{{-Computer}}, which means that the variable is only declared and has no default value. \n\
At run time, Convertigo looks for the variable among the query parameters, the JavaScript scope or the objects in the context to retrieve its value. If the variable is found, its value is used, if not found, the default value specified by this property is used. \n\
In this last case, and if the default value of the variable is not set ({{Produit/Fonction}}Default value{{-Produit/Fonction}} property set to {{Computer}}null{{-Computer}}), an exception can be thrown by any object or JavaScript code trying to use the undefined variable. \n\
It is up to the Convertigo developer to unset the variable's {{Computer}}null{{-Computer}} value, i.e. to set a default value to the variable. He should prefer using a {{Reference}}Test Case{{-Reference}} to test specific values for the variable or pass a variable value directly when invoking the transaction (or sequence).
property.visibility.display_name=Visibility
property.visibility.short_description=Defines the variable's visibility. | This property allows defining whether the variable's value is masked or not in:\
***{{Computer}}log files{{-Computer}}: selecting this option will mask the variable's value that may be printed in all loggers,\
***{{Computer}}studio user interface{{-Computer}}: selecting this option will mask the variable's value in the {{Produit/Fonction}}Properties{{-Produit/Fonction}} view from the Studio, as well as in the tree of the {{Produit/Fonction}}Projects{{-Produit/Fonction}} view,\
***{{Computer}}platform user interface{{-Computer}}: selecting this option will mask the variable's value in the test platform of the project and when editing the project in Convertigo web administration,\
***{{Computer}}project's XML files{{-Computer}}: selecting this option will mask the variable's value in the project's XML files generated on the file system when saving the objects from the project. \n\
Any combination of these options can be chosen, it allows to customize precisely the variable's value display. A last option is available: {{Computer}}Mask value in all{{-Computer}}. Selecting this option will mask the variable's value in all previously described cases.
property.bsoaparray.display_name=Soap Array
property.bsoaparray.short_description=Defines if the multivalued variable is see as a Soap Array. | This property specify if the current variable is a Soap Array with multiple value inside or a multiple declared variable.
