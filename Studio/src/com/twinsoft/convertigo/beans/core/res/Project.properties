display_name=Project
short_description=Defines a Convertigo project. | The {{Reference}}Project{{-Reference}} is the basic entity of a Convertigo project. It contains all Convertigo objects needed for a Convertigo project to run properly:\
***connectors,\
***screen classes (with criteria, extraction rules and style sheets),\
***transactions (with handlers, statements, style sheets, variables and test cases),\
***pools, \
***sequences  (with steps, style sheets, variables and test cases).
property.httpSessionTimeout.display_name=HTTP session timeout
property.httpSessionTimeout.short_description=Defines the inactivity time (in seconds) of incoming HTTP sessions. | If no requests are sent from the same user on the project for the set lifetime, Convertigo automatically removes any context existing for this user and frees memory. \n\
When the context is freed, the {{Produit/Fonction}}End Transaction{{-Produit/Fonction}} defined for the connector is automatically executed. You can set in this transaction any clean up code as a {{Computer}}logout{{-Computer}} transaction to logout from the target application.
property.browserDefinitions.display_name=Browsers
property.browserDefinitions.short_description=Defines available browser types. | This property is a table describing browser clients able to connect to Convertigo. It is used by Convertigo to choose the proper XSL style sheet for rendering HTML pages (for example for Mobile PDAs).\n\
For each browser signature, the {{Produit/Fonction}}Browsers definition{{-Produit/Fonction}} table contains two columns:\
***{{Produit/Fonction}}Keyword{{-Produit/Fonction}}: Each keyword is evaluated in turn by Convertigo. If any keyword set here is found in the browser signature by Convertigo, it is considered used by the client.\
***{{Produit/Fonction}}Label{{-Produit/Fonction}}: Name of the browser used by the client.\n\
You can use the "up" and "down" arrows to reorder browser detection priorities.
property.wsdlStyle.display_name=WSDL style
property.wsdlStyle.short_description=Defines the project's WSDL style to use for the project ({{Computer}}DOC/LITERAL{{-Computer}}, {{Computer}}RPC{{-Computer}}, {{Computer}}ALL{{-Computer}}).
property.schemaInline.display_name=WSDL inline schemas
property.schemaInline.short_description=Specifies whether the project's WSDL should be generated by including schemas or not. | The WSDL describing the services can import the schemas defined in a separate file or can describe inline these schemas. \n\
This property allows to specify the way the Convertigo developer wants schemas for the project's WSDL. 
property.namespaceUri.display_name=Namespace URI
property.namespaceUri.short_description=Defines the project's namespace URI to use in XSD and WSDL files. | If property is left empty, the default Convertigo project's namespace URI is used (http://www.convertigo.com/convertigo/projects/your_project_name).
