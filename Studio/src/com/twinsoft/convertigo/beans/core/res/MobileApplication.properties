display_name=Mobile application
short_description=Defines the mobile application implemented in this project. | The {{Reference}}Mobile application{{-Reference}} object allows the developer to define a mobile application in a Convertigo Mobile project. Only one {{Reference}}Mobile application{{-Reference}} object can be associated with a Convertigo {{Reference}}Project{{-Reference}}. \n\
The {{Reference}}Mobile application{{-Reference}} object represents the mobile application developed in project's resources. It takes place for the web mobile application as well as for the native device applications that are built using Convertigo Mobile Builder server, leading to the generation of mobile applications that can be installed on devices. \n\
The {{Reference}}Mobile application{{-Reference}} object includes the Flash Update functionality. When mobile application pages and resources are changed on the Convertigo project, the Flash Update will automatically update them in the mobile applications installed on devices. This feature can be enabled or not. \n\
Most properties of {{Reference}}Mobile application{{-Reference}} are taken into account at application build. They can not be updated thanks to the Flash Update: the app needs to be built again and updated on stores when these properties are changed. \n\
Only {{Produit/Fonction}}Accessibility{{-Produit/Fonction}} property and Flash Update enablement ({{Produit/Fonction}}Enable Flash Update{{-Produit/Fonction}} and {{Produit/Fonction}}Flash Update requires user confirmation{{-Produit/Fonction}} properties) are always directly taken into account.
property.enableFlashUpdate.display_name=Enable Flash Update
property.enableFlashUpdate.short_description=Defines whether the Flash Update feature is enabled for this mobile application. | The Flash Update feature allows the mobile application to be notified when updates have been deployed on the server. The installed applications on mobile devices are then be automatically updated. \n\
The {{Produit/Fonction}}Enable Flash Update{{-Produit/Fonction}} property can be set to {{Computer}}true{{-Computer}}, enabling the Flash Update, or to {{Computer}}false{{-Computer}}, disabling the Flash Update. Default value is {{Computer}}true{{-Computer}}. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} When this property is changed, the built applications already installed on devices will automatically take the new value into account, allowing the developer to switch between Flash Update modes without building again the app and re-deploying it on the stores.  
property.buildMode.display_name=Flash Update build mode
property.buildMode.short_description=Defines the mobile application build mode. | The mobile application can be built empty for installation on devices or already containing the all user interface. The {{Produit/Fonction}}Build mode{{-Produit/Fonction}} property can take one of the following values: \
***{{Computer}}full{{-Computer}}: the built mobile application will contain all the user interface and resources, \
***{{Computer}}light{{-Computer}}: the built mobile application is a shell that will download the user interface and resources at first launch. In this case, the Flash Update feature should be enabled thanks to the {{Produit/Fonction}}Enable Flash Update{{-Produit/Fonction}} property, otherwise, the UI and resources will not be downloaded and the app will remain empty.
property.requireUserConfirmation.display_name=Flash Update requires user confirmation
property.requireUserConfirmation.short_description=Defines if the Flash Update feature requires the user confirmation. | When the Flash Update feature is enabled thanks to the {{Produit/Fonction}}Enable Flash Update{{-Produit/Fonction}} property, the {{Produit/Fonction}}Flash Update requires user confirmation{{-Produit/Fonction}} property allows to define whether the application update is done automatically at application startup (property set to {{Computer}}false{{-Computer}}), \
or after a confirmation from the mobile application's user (property set to {{Computer}}true{{-Computer}}). Default value is {{Computer}}false{{-Computer}}, which sets the Flash Update to be automatic. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} When this property is changed, the built applications already installed on devices will automatically take the new value into account, allowing the developer to switch between Flash Update modes without building again the app and re-deploying it on the stores.
property.applicationId.display_name=Application ID
property.applicationId.short_description=Defines the mobile application ID. | If empty, the mobile application ID is set by default to {{Computer}}com.convertigo.mobile.<project_name>{{-Computer}}, with {{Computer}}<project_name>{{-Computer}} the name of the Convertigo project. \n\
The mobile application ID is used to build the mobile applications on the Convertigo Mobile builder platfrom.
property.endpoint.display_name=Convertigo server endpoint
property.endpoint.short_description=Defines the URL of the Convertigo server used by the mobile application. | The {{Produit/Fonction}}Convertigo server endpoint{{-Produit/Fonction}} property defines the accessible URL of the Convertigo server where the project is deployed. This Convertigo server needs to be accessed by the mobile application after installation on devices. \n\
If this property is left empty, the default value is set to {{Computer}}http://<current_Convertigo_host:port>/<Convertigo_webapp_name>{{-Computer}}, with: \
***{{Computer}}<current_Convertigo_host:port>{{-Computer}} being the host name or IP address, plus port number, of the Convertigo server currently accessed, \
***{{Computer}}<Convertigo_webapp_name>{{-Computer}} being the current Convertigo webapp name (for example {{Computer}}convertigo{{-Computer}} for Studio or on-premises Server, {{Computer}}cems{{-Computer}} for Cloud Server).
property.applicationName.display_name=Application name
property.applicationName.short_description=Defines the name used by the mobile application. | When the mobile application is built, the {{Produit/Fonction}}Application name{{-Produit/Fonction}} property defines the built application name, used to identify the application in the build server.
property.applicationDescription.display_name=Application description
property.applicationDescription.short_description=Defines the short description of the mobile application. | When the mobile application is built, the {{Produit/Fonction}}Application description{{-Produit/Fonction}} property defines the built application short description in the build server.
property.applicationAuthorName.display_name=Application author name
property.applicationAuthorName.short_description=Defines the author name of the mobile application. | When the mobile application is built, the {{Produit/Fonction}}Application author name{{-Produit/Fonction}} property defines the built application author name in the build server.
property.applicationAuthorEmail.display_name=Application author email
property.applicationAuthorEmail.short_description=Defines the author email of the mobile application. | When the mobile application is built, the {{Produit/Fonction}}Application author email{{-Produit/Fonction}} property defines the built application author email in the build server.
property.applicationAuthorSite.display_name=Application author website
property.applicationAuthorSite.short_description=Defines the website URL of the mobile application's author. | When the mobile application is built, the {{Produit/Fonction}}Application author website{{-Produit/Fonction}} property defines the built application author's website URL in the build server.
property.flashUpdateTimeout.display_name=Flash Update timeout
property.flashUpdateTimeout.short_description=Defines the maximum time (in ms) for Flash Update to check for application resource updates. | If the timeout is reached, the Flash Update automatically redirects to the local application without update. \n\
An infinite timeout can be defined by setting this property to {{Computer}}0{{-Computer}}: the Flash Update will wait endlessly for updates. \n\
In case of network failure (no connection to network from the device, HTTP error from server, etc.), the timeout is not used and the Flash Update automatically redirects to the local application.
property.authenticationToken.display_name=Mobile builder authentication token
property.authenticationToken.short_description=Defines the authentication token of the Mobile builder account to use to build the mobile application. | The PhoneGap build account used by default for the whole Convertigo server in the {{Reference}}Mobile builder{{-Reference}} tab of the {{Reference}}Administration Console Configuration{{-Reference}} page. This property allows to override the authentication token for this mobile application. \n\
If left empty, the common Mobile builder account username defined in the Administration Console is used.
property.accessibility.display_name=Accessibility
property.accessibility.short_description=Defines the mobile application's accessibility. | This property can take the following values: \
***{{Computer}}Public{{-Computer}}: The mobile application is runnable from everyone, it is visible in the Test Platform and it can be built. This is the default value. \
***{{Computer}}Hidden{{-Computer}}: The mobile application is runnable but only from people who know the execution URL, it is not visible in the Test Platform so can not be built, excepted for people who are identified in the Test Platform as administrator. \
***{{Computer}}Private{{-Computer}}: The mobile application is only runnable from people who are identified in the Test Platform as administrator, it is not visible in the Test Platform and cannot be built, excepted for people who are identified in the Test Platform as administrator. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In the Test Platform: \
***The administrator user (authenticated in Administration Console or Test Platform) can see, run and build all mobile applications, no matter what their {{Produit/Fonction}}Accessibility{{-Produit/Fonction}} is. \
***The test user (authenticated in the Test Platform or in case of anonymous access) can see, run and build public mobile applications and run hidden ones if he knows their execution URL.
property.applicationVersion.display_name=Application version
property.applicationVersion.display_description=Defines the mobile application's version. | This property allows the project's developer to set a version to the mobile application. It is used for the built mobile application. \n\
The version syntax should be of the following form: {{Computer}}x.y.z{{-Computer}}, with x, y and z being numbers. If not, the value is automatically transformed to an {{Computer}}x.y.z{{-Computer}} version. For example, "2" will be transformed to "2.0.0", "3.1" to "3.1.0", "3.1.4_beta" to "3.1.4". \n\
If left empty, the version of the parent {{Reference}}Project{{-Reference}} is used. 
