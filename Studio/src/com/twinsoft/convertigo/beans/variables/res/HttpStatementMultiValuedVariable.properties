display_name=HTTP multi-valued variable
short_description=Defines a multi-valued variable for an HTTP-based statement. | An <i>HTTP multi-valued variable</i> declares a variable which accepts one or more values to an HTTP-based statement. <br/>\
This variable is dedicated to HTTP-based statements only: \
<ul><li><i>HTTP request</i> statement. </li></ul><br/>\
This variable object allows defining a list of HTTP request parameters through the <b>HTTP name</b> and <b>HTTP method</b> properties. <br/>\
It can define a default list of value(s), specified in the <b>Default value</b> property, that are used as HTTP parameters values if no value is found for this variable. <br/>\
At runtime, the HTTP parameters values are calculated by Convertigo through the following steps: \
<ul><li>if a variable of the same name exists in the JavaScript scope of current context, the JavaScript value of the variable is chosen (this JavaScript variable should be an array of values), </li>\
<li>if no JavaScript variable is defined, the context value of the variable is chosen, if a variable of the same name is stored in current context, </li>\
<li>if none of the previous methods gives a value, the default values defined in <b>Default value</b> property are used, </li>\
<li>if no default value is specified, the variable is not sent in the HTTP request. </li></ul><br/>\
<span class="orangetwinsoft">Note:</span> In Convertigo Studio, when an <i>HTTP multi-valued variable</i> is created in an <i>HTTP request</i> statement, it can be easily replaced by an <i>HTTP single-valued variable</i>, using the right-click menu on the variable and choosing the option <b>Change to</b> > <b>SingleValued variable</b>.
