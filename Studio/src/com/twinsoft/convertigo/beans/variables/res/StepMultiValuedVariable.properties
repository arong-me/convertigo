display_name=Call multi-valued variable
short_description=Defines a multi-valued variable for a step. | A {{Reference}}Call multi-valued variable{{-Reference}} is used to send a multi-valued {{Computer}}input{{-Computer}} variable to a transaction/sequence targeted by a {{Reference}}Call Transaction{{-Reference}}/{{Reference}}Call Sequence{{-Reference}} step. \n\
It can define a list of default values, specified in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property, that is used as parameter value if no value is found for this variable. \n\
At runtime, the variable value is calculated by Convertigo through the following steps: \
***if the {{Produit/Fonction}}Source{{-Produit/Fonction}} property is set, the variable value is the source result (see {{Produit/Fonction}}Source{{-Produit/Fonction}} property documentation), \
***if no source is set, the JavaScript value of the variable is chosen, if a variable of the same name exists in the JavaScript scope of current context (this JavaScript variable should be an array of values), \
***if no JavaScript variable is defined, the context value of the variable is chosen, if a variable of the same name is stored in current context, \
***if none of the previous methods gives a value, the default list of values set in the {{Produit/Fonction}}Default value{{-Produit/Fonction}} property is used, \
***if no default value is specified, the variable is not sent to the target transaction/sequence. \n\
{{Orange Twinsoft}}Note:{{-Orange Twinsoft}} In Convertigo Studio, when a {{Reference}}Call multi-valued variable{{-Reference}} is created in a {{Reference}}Call Transaction{{-Reference}}/{{Reference}}Call Sequence{{-Reference}} step, it can be easily replaced by a {{Reference}}Call single-valued variable{{-Reference}}, using the right-click menu on the variable and choosing the option {{Produit/Fonction}}Change to{{-Produit/Fonction}} > {{Produit/Fonction}}SingleValued variable{{-Produit/Fonction}}.
property.sourceDefinition.display_name=Source
property.sourceDefinition.short_description=Defines the source to use as variable value. | This property allows defining the variable value as a source from a previous step. \n\
A {{Produit/Fonction}}source{{-Produit/Fonction}} is defined as a reference on a step previously existing in the parent sequence, associated with an XPath applied on the step's result DOM. At runtime, the XPath is applied on the step's current execution result XML and the variable takes for value the XML NodeList resulting from this execution. \n\
The variable value will be an array of the text contents. In the target sequence/transaction, it is the standard Convertigo {{Computer}}Array of Strings{{-Computer}} variable. \n\
If the XPath doesn't match or if the source is left blank, the variable value is calculated as explained in the main description of this object.
