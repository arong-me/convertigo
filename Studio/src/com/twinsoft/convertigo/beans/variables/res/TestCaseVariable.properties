display_name=Test single-valued variable
short_description=Defines a single-valued variable for a <i>Test Case</i>. | A <i>Test single-valued variable</i> is used as a single-valued <span class="computer">input</span> variable for the transaction or sequence targeted by the <i>Test Case</i>. <br/>\
The variable value to use when executing the <i>Test Case</i> is specified in the <b>Default value</b> property. <br/>\
<span class="orangetwinsoft">Note:</span> In Convertigo Studio, when a <i>Test single-valued variable</i> is created in a <i>Test Case</i>, it can be easily replaced by a <i>Test multi-valued variable</i>, using the right-click menu on the variable and choosing the option <b>Change to</b> &gt; <b>MultiValued variable</b>.